<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
    <title>Mechatron 40.000</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="mechatron">
        <img class="mecha" src="img/mechatron.png" alt="Mechatron" />
        <figcaption class="title">MECHATRON <br />40.000</figcaption>
      </section>

      <section class="box statistics">
        <div class="statistic">
          <p class="statistic-title">Strenght</p>
          <div class="statistic-value">
            <p class="statistic-number">768</p>
          </div>
        </div>
        <div class="statistic">
          <p class="statistic-title">Power</p>
          <div class="statistic-value">
            <p class="statistic-number">630</p>
          </div>
        </div>
        <div class="statistic">
          <p class="statistic-title">Energy</p>
          <div class="statistic-value">
            <p class="statistic-number">289</p>
          </div>
        </div>
        <div class="statistic">
          <p class="statistic-title">Speed</p>
          <div class="statistic-value">
            <p class="statistic-number">597</p>
          </div>
        </div>
      </section>

      <section class="equipment">
        <form action="" class="builder">
          <div class="box builder-content">
            <div class="part">
              <label for="" class="part-title">Arms</label>
              <div class="control">
                <buttom class="control-ajust" id="subtract">-</buttom>
                <input type="text" class="control-counter" value="00" id="arm"/>
                <buttom class="control-ajust" id="plus">+</buttom>
              </div>
            </div>
            <hr class="line" />
            <div class="part">
              <label for="" class="part-title">Bulletproof</label>
              <div class="control">
                <buttom class="control-ajust">-</buttom>
                <input type="text" class="control-counter" value="00" />
                <buttom class="control-ajust">+</buttom>
              </div>
            </div>
            <hr class="line" />
            <div class="part">
              <label for="" class="part-title">Cores</label>
              <div class="control">
                <buttom class="control-ajust">-</buttom>
                <input type="text" class="control-counter" value="00" />
                <buttom class="control-ajust">+</buttom>
              </div>
            </div>
            <hr class="line" />
            <div class="part">
              <label for="" class="part-title">Legs</label>
              <div class="control">
                <buttom class="control-ajust">-</buttom>
                <input type="text" class="control-counter" value="00" />
                <buttom class="control-ajust">+</buttom>
              </div>
            </div>
            <hr class="line" />
            <div class="part">
              <label for="" class="part-title">Rockets</label>
              <div class="control">
                <buttom class="control-ajust">-</buttom>
                <input type="text" class="control-counter" value="00" />
                <buttom class="control-ajust">+</buttom>
              </div>
            </div>
          </div>
          <input
            type="submit"
            value="Start production"
            class="production"
            id="production"
          />
        </form>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
